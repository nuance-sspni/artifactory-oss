<div class="content-layout-container">
    <h1>Backups Management</h1>

    <div class="content-wrapper">
        <div class="card stretch card-pole-pad card-side-pad">
            <div class="alert alert-static"
                    ng-if="AdminServicesBackups.gridBackupsOptions.length !== 0 && AdminServicesBackups.gridBackupsOptions.data[0]._emptyRow"
                    ng-bind-html="AdminServicesBackups.noBackupsMessage">
            </div>
            <div class="pull-right admin-grid-buttons">
                <a ui-sref="^.backups.new" id="new-button">
                    <i class="grid-button-icon icon icon-new"></i>New
                </a>
            </div>
            <jf-grid grid-options="AdminServicesBackups.gridBackupsOptions"
                     filter-field="key"
                     filter-on-change="true"
                     object-name="backup"
                     auto-focus="true">
            </jf-grid>
        </div>
    </div>
</div>
