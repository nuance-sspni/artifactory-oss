<div ng-if="jfDebianInfo.debianData">

    <div class="alert alert-warning" ng-if="jfDebianInfo.debianData.indexFailureReason">{{jfDebianInfo.debianData.indexFailureReason}}</div>

    <jf-panel jf-panel-heading="Package Info">
        <table class="jf-data-table">
            <tr ng-repeat="(key,value) in jfDebianInfo.debianData.debianInfo"  ng-if="key != 'description'">
                <td>{{jfDebianInfo.DICTIONARY[key]}}:</td>
                <td>
                    <span ng-if="key != 'repository'">{{value}}</span>
                    <span ng-if="key === 'repository'"><a target="_blank" ng-href="{{value}}">{{value}}</a></span>
                </td>
            </tr>
        </table>
    </jf-panel>

    <jf-panel jf-panel-heading="Description"
            ng-if="jfDebianInfo.debianData.debianInfo.description">
        <p>{{jfDebianInfo.debianData.debianInfo.description}}</p>
    </jf-panel>

    <jf-panel jf-panel-heading="Dependencies"
            ng-if="jfDebianInfo.debianData.debianDependencies.length"
            filter-field="name"
            filter-field2="version"
            no-pagination="true">

        <jf-grid grid-options="jfDebianInfo.debianDependenciesGridOptions"
                filter-field="name">
        </jf-grid>
    </jf-panel>
</div>
