<div ng-if="jfChefInfo.chefData">
    <jf-panel jf-panel-heading="Package Info">
        <table class="jf-data-table">
            <!-- Name -->
            <tr ng-if="jfChefInfo.chefData.name">
                <td>Name:</td>
                <td>
                    <span ng-if="jfChefInfo.chefData.name">{{jfChefInfo.chefData.name}}</span>
                    <span ng-if="!jfChefInfo.chefData.name">&nbsp;</span>
                </td>
            </tr>

            <!-- Version -->
            <tr ng-if="jfChefInfo.chefData.version">
                <td>Version:</td>
                <td>
                    <span ng-if="jfChefInfo.chefData.version">{{jfChefInfo.chefData.version}}</span>
                    <span ng-if="!jfChefInfo.chefData.version">&nbsp;</span>
                </td>
            </tr>

            <!-- Maintainer -->
            <tr ng-if="jfChefInfo.chefData.maintainer">
                <td>Maintainer:</td>
                <td>
                    <span ng-if="jfChefInfo.chefData.maintainer">{{jfChefInfo.chefData.maintainer}}</span>
                    <span ng-if="!jfChefInfo.chefData.maintainer">&nbsp;</span>
                </td>
            </tr>

            <!-- Maintainer -->
            <tr ng-if="jfChefInfo.chefData.sourceUrl">
                <td>Source URL:</td>
                <td>
                    <span ng-if="jfChefInfo.chefData.sourceUrl">{{jfChefInfo.chefData.sourceUrl}}</span>
                    <span ng-if="!jfChefInfo.chefData.sourceUrl">&nbsp;</span>
                </td>
            </tr>

            <!-- License -->
            <tr ng-if="jfChefInfo.chefData.license">
                <td>License:</td>
                <td>
                    <span ng-if="jfChefInfo.chefData.license">{{jfChefInfo.chefData.license}}</span>
                    <span ng-if="!jfChefInfo.chefData.license">&nbsp;</span>
                </td>
            </tr>

        </table>
    </jf-panel>

    <jf-panel jf-panel-heading="Description"
            ng-if="jfChefInfo.chefData.description">
        <p>{{jfChefInfo.chefData.description}}</p>
    </jf-panel>

    <jf-panel jf-panel-heading="Dependencies"
            ng-if="jfChefInfo.chefData.dependencies">

        <jf-grid grid-options="jfChefInfo.chefDependenciesGridOptions"
                ng-if="jfChefInfo.chefData.dependencies"
                filter-field="name"
                filter-field2="version"
                object-name="Dependency/Dependencies"
                no-pagination="true">
        </jf-grid>
    </jf-panel>

    <jf-panel jf-panel-heading="Platforms"
            ng-if="jfChefInfo.chefData.platforms">
        <jf-grid grid-options="jfChefInfo.chefPlatformsGridOptions"
                ng-if="jfChefInfo.chefData.platforms" object-name="Platform"
                filter-field="name" filter-field2="version">
        </jf-grid>
    </jf-panel>
</div>
