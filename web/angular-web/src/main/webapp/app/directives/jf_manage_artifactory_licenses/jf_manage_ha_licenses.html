
<div class="content-layout-container ha-licnses-manager-container">
    <h1>Artifactory Licenses</h1>

    <div class="content-wrapper">
        <div class="card stretch card-pole-pad card-side-pad">
            <label id="ha-licenses-update-message">
                Note: Cluster nodes licenses status updates every 5 seconds (<a class="refresh-status" ng-click="jfManageHaLicenses.refreshTable()">refresh status</a>).
            </label>
            <div class="pull-right admin-grid-buttons">
                <a id="new-ha-license-button" ng-click="jfManageHaLicenses.launchAddHaLicenseModal()">
                    <i class="grid-button-icon icon icon-new"></i>New
                </a>
            </div>
            <jf-grid grid-options="jfManageHaLicenses.gridOption"
                    filter-field="licensedTo"
                    filter-field2="nodeId"
                    auto-focus="true"
                    object-name="License"
                    class="licenses-management"></jf-grid>
        </div>
    </div>
</div>
