<div class="home-page-widget quick-search" ng-class="{'open-menu' : ctrl.$scope.jfSidebar.pinMenuStatus}">
    <form class="table-row">
        <div class="quick-search-input-wrapper">
            <div class="search-input">
                <span class="icon icon-search" ng-click="ctrl.search()"></span>
                <jf-field>
                    <input type="text"
                           class="input-text"
                           jf-enter-press="ctrl.search()"
                           id="quick"
                           name="query"
                           placeholder="Quick Search"
                           ng-model="ctrl.query"/>
                    <span class="sep"></span>
                </jf-field>
            </div>
        </div>
    </form>
    <div class="table-row">
        <div class="quick-search-nav">
            <div>
                Or go to
                <i class="icon-addons-arrow-right"></i>
            </div>
            <ul>
                <li ng-repeat="link in ctrl.links track by $index"
                        class="{{link.search}}">
                    <a href
                            ng-click="ctrl.gotoSearch(link.search)">{{link.title}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
