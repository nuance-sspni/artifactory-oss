<div class="home-page-widget addons"
     ng-class="{'open-menu' : ctrl.$scope.jfSidebar.pinMenuStatus}"
     msd-wheel="ctrl.onMouseWheel($event, $delta, $deltaX, $deltaY)">
    <span class="addons-arrow addons-arrow-prev" ng-click="ctrl.addonPrevButton()"></span>
    <ul class="addons-wrapper">
        <li class="addon-tile"
            ng-repeat="addon in ctrl.addons track by $index" ng-show="ctrl.ready">
            <div class="addon-links">
                <a ng-href="{{addon.learnMoreUrl}}" target="_blank">More Info</a>
                <span>&middot;</span>
                <a ng-href="{{addon.configurationUrl}}" target="_blank">User Guide</a>
            </div>
            <div class="addon-icon iconrepo iconrepo-{{addon.name}}"></div>
            <span ng-class="{'license-required': addon.status != 'Available'}">{{addon.displayName}}</span>
        </li>
    </ul>
    <span class="addons-arrow addons-arrow-next" ng-click="ctrl.addonNextButton()"></span>
</div>
