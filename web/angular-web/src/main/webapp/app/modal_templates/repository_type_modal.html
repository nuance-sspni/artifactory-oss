<div class="repository-type-modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="close" aria-label="Close" ng-click="$close()"
                id="repository-select-package-type-close"><span
                aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title">Select Package Type</h3>
    </div>
    <div class="modal-body">
        <div class="form-group type-filter">
            <div class="form-group-cell">
                <input type="text"
                       class="input-text"
                       ng-model="typeFilter"
                       placeholder="Filter by package type"
                       id="package-type-filter"
                       autofocus="autofocus"
                       jf-enter-press="selectPackage()"
                       ng-style="{color:checkNoResults(typeFilter) ? 'red' : '#707070'}"
                       jf-auto-focus>
            </div>
        </div>
        <div class="technologies">
            <ul class="list-unstyled">
                <li ng-repeat="type in packageTypes"
                        ng-if="!type.ignore"
                        class="wizard-package-type"
                        ng-class="{
                            'package-highlight': highlightCheck(typeFilter,type),
                            'package-selected': isSelected()
                          }"
                        jf-disable-feature="{{ type.value }}"
                        ng-click="selectRepoType(type)"
                        id="repository-select-package-type-{{ type.value }}">
                    <!--ng-mouseover="RepositoryForm.currentDesc = type.description">-->
                    <div>
                        <div class="repotype iconrepo iconrepo-{{type.icon}}" ng-class="{'no-help-text' : !type.helpText}"></div>
                        <span ng-if="type.helpText">{{type.text}}</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!--<div class="modal-footer">-->
        <!--&lt;!&ndash;<div id="package-description" class="text-left">{{RepositoryForm.currentDesc}}</div>&ndash;&gt;-->
    <!--</div>-->
</div>
