<div class="modal-header">
    <button type="button" class="close" data-dismiss="close" aria-label="Close" ng-click="closeModal()"><span
            aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">{{modalTitle}}</h3>
</div>
<div class="modal-body clearfix ha-licenses-modal">
    <form>
        <div class="form-group">
            <div class="form-group-cell double">
                <jf_drag_and_drop_txt id="ha-add-license-dnd"
                                      dnd-content="newLicenses.text"
                                      dnd-style="dndStyle"
                                      dnd-on-error="dndOnError(msg)"
                                      dnd-call-to-action="'Copy your license(s) text or <b>drop a file</b>'">
                </jf_drag_and_drop_txt>
                <label class="preserve-lb">{{helpText}}</label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer ha-licenses-modal">
    <div class="pull-right">
        <button class="btn btn-primary" ng-click="saveLicenses()">Save</button>
    </div>
</div>
