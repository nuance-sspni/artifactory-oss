<div>
    <form name="WizCtrl.loginForm">
        <div class="form-group margin-top-25">
            <div class="form-group-cell">
                <jf-field validations="users" autofocus="true">
                    <label for="user" class="mandatory">Username</label>
                    <input name="user"
                           type="text"
                           ng-model="WizCtrl.login.user"
                           class="input-text"
                           required
                           id="user">
                </jf-field>
            </div>
        </div>
        <div class="form-group" ng-class="{'no-margin-bottom': WizCtrl.errorMessage}">
            <div class="form-group-cell">
                <jf-field validations="users">
                    <label for="password" class="mandatory">Password</label>
                    <input type="password"
                           name="password"
                           jf-enter-press="WizCtrl.$wizardCtrl.nextStep()"
                           autocomplete="new-password"
                           ng-model="WizCtrl.login.password"
                           class="input-text"
                           id="password"
                           required>
                </jf-field>
            </div>
        </div>

        <div class="jf-form-errors preserve-lb" ng-if="WizCtrl.errorMessage" ng-bind="WizCtrl.errorMessage"></div>

    </form>
</div>
