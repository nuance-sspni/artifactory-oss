<div class="set-password">
    <form name="WizCtrl.setPasswordForm">
        <div class="form-group margin-top-25">
            <div class="form-group-cell margin-top-10">
                <jf-field validations="users">
                    <input type="password"
                           name="newPassword"
                           ng-model="WizCtrl.setPassword.newPassword"
                           class="input-text"
                           placeholder="New Password *"
                           ui-validate="{minlength: '!WizCtrl.setPassword.newPassword || WizCtrl.setPassword.newPassword.length >= 4'}"
                           ui-validate-watch="'WizCtrl.setPassword.newPassword'"
                           id="newPassword"
                           required
                           readonly onfocus="this.removeAttribute('readonly');"
                           autocomplete="false"
                           ng-change="WizCtrl.clearErrorMessage()">
                </jf-field>
            </div>
            <div class="form-group-cell pass-strength margin-top-10">
                <label class="no-margin-bottom">Password Strength</label>
                <jf-password-strength password="WizCtrl.setPassword.newPassword"
                        rank="WizCtrl.setPassword.passwordRank"></jf-password-strength>
            </div>
        </div>
        <div class="form-group" ng-class="{'no-margin-bottom': WizCtrl.errorMessage}">
            <div class="form-group-cell">
                <jf-field validations="users">
                    <input type="password"
                           name="retypeNewPassword"
                           ng-model="WizCtrl.setPassword.retypeNewPassword"
                           class="input-text"
                           placeholder="Retype New Password *"
                           id="password"
                           required
                           autocomplete="new-password"
                           jf-enter-press="$wizardCtrl.nextStep()"
                           ng-change="WizCtrl.clearErrorMessage()">
                </jf-field>
                <div class="jf-form-errors preserve-lb" ng-if="WizCtrl.setPassword.newPassword && WizCtrl.setPassword.retypeNewPassword && WizCtrl.setPassword.retypeNewPassword !== WizCtrl.setPassword.newPassword && !WizCtrl.setPasswordForm.newPassword.$error.minlength">Passwords do not match</div>
            </div>
        </div>

        <div class="jf-form-errors preserve-lb" ng-if="WizCtrl.errorMessage" ng-bind="WizCtrl.errorMessage"></div>

    </form>
</div>
