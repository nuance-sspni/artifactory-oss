<div class="alert alert-warning config-message"
        ng-if="adminUser && selection.repoType.value === 'cocoapods' && noBaseUrl">
    Custom Base URL must be configured for CocoaPods repositories.<br/>
    <a href
        class="cocopods-alert-base-url"
        ui-sref="admin.configuration.general({focusOnBaseUrl: true})">Click</a> to set Base URL.
</div>

<div class="alert alert-info config-message"
      ng-if="adminUser && selection.repoType.value === 'puppet'"
      ng-bind-html="MESSAGES.puppet.puppetClientVersion">
</div>

<div class="alert alert-warning"
     ng-if="shownRepos.length == 0"
     ng-bind-html="MESSAGES.hasNoRepositoriesOfType.message">
</div>

<div class="alert alert-warning"
     ng-if="hasNoDeployPermissions"
     ng-bind-html="MESSAGES.hasNoDeployPermissions.message">
</div>
